<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,minimum-scale=1,viewport-fit=cover">
      <title>Loginpage</title>
      <link href="style.css" rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="../logos/logo-short-wy.png">
    </head>
    <body>
      <div class="container">
        <div class="logo"> 
          <img class="img" src="../logos/logo-long-wy.png" height="100%">
        </div>
        <form class="form" action="../2-homepage/index.html">
          <label for="user" class="labelu">Username</label>
          <input type="text" name="username" id="user" 
                 required maxlength="8">
          <label for="pw">Password</label>
          <input type="password" name="password" id="pw" 
                 required maxlength="12">
        
          <input type="submit" value="Login" id="login">
        
        </form>
      </div>

    </body>
  </html>
